    		<h1>Ejercicio 3</h1>
    		<p>Crear un input, un botón y otro input. El usuario debe ingresar un valor numérico
en el primero, y al presionar el botón en el segundo input debe aparecer de forma
automática el valor más el IVA (incremento del 19%)</p>

				  <div class="form-group">
				    <label for="valor-sin-iva">Valor</label>
				    <input type="number" class="form-control" id="valor-sin-iva">
          </div>
          <div class="form-group">
            <button class="btn btn-default" id="btn">Calcular IVA</button>
          </div>

            <input type="text" class="form-control" id="valor-con-iva">
