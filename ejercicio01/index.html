    		<h1>Ejercicio 1</h1>
    		<p>Crear un input donde el usuario escribirá un color en inglés y un botón. El usuario
al presionar el botón se debe cambiar el color de la página al color especificado.</p>
				  <div class="form-group">
				    <label for="color">Color</label>
